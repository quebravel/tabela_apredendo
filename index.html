<!doctype html>
<html lang="pt-br">

<head>
    <title>Buscar em tabela</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="mystyle.css">
</head>

<body>
    <div id="dvTabela" class="maxWidth">
        <input type="text" id="txtBusca" placeholder="Buscar..." class="maxWidth input" />
        <table>
            <thead>
                <tr>
                    <th>Código</th>
                    <th>Descrição</th>
                    <th>Estoque</th>
                    <th>Preço</th>
                </tr>
            </thead>
            <tbody id="tbody"></tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>

</html>
